{% extends "quotes/base.html" %} {% load extract_tags %} {% block content %}
<div class="row">
    <div class="author-details column1">
        <h3 class="author-title">{{author.fullname}}</h3>
        <p><strong>Born:</strong> <span class="author-born-date">{{author.born_date}}</span>
            <span class="author-born-location">{{author.born_location}}</span></p>
        <p><strong>Description:</strong></p>
        <div class="author-description">{{author.description}}</div>
    </div>
</div>

{% endblock %}
