{% extends "quotes/base.html" %} {% load extract_tags %} {% block content %}
<div class="row">
    <form method="POST" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
        <div style="padding: 10px">
            <label>Enter the author fullname:
                {{form.fullname}}
            </label>
            <label>Enter author's born date in format - January 01 1990:
                {{form.born_date}}
            </label>
            <label>Enter author's born location:
                {{form.born_location}}
            </label>
            <label>Enter author's description:
                {{form.description}}
            </label>
            <span>{{ form.errors.name }}</span>
        </div>
        <div class="grid">
            <button type="submit">Submit</button>
            <button type="reset" class="secondary">Reset</button>
        </div>
    </form>
</div>

{% endblock %}
